<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
      color: #e0f7ff;
    }

    .todo-container {
      background: rgba(20, 30, 48, 0.7);
      border: 1px solid rgba(0, 183, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 183, 255, 0.2);
    }

    .todo-container h2 {
      color: #00bfff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      color: #00eaff;
      border: 1px solid #00cfff;
      border-radius: 8px;
      height: 48px;
      font-size: 1.1rem;
      box-shadow: 0 0 8px rgba(0, 204, 255, 0.4);
    }

    .form-control::placeholder {
      color: #7ed6ff;
    }

    /* Glowing calendar and clock icons */
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: brightness(2) drop-shadow(0 0 3px #00cfff);
      scale: 1.4;
      cursor: pointer;
    }

    input[type="date"]::-moz-calendar-picker-indicator,
    input[type="time"]::-moz-calendar-picker-indicator {
      filter: brightness(2) drop-shadow(0 0 3px #00cfff);
      transform: scale(1.4);
    }

    .btn-primary {
      background: linear-gradient(to right, #00bfff, #0077ff);
      border: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0077ff, #00bfff);
      box-shadow: 0 0 10px #00bfff;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 183, 255, 0.2);
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      transition: 0.3s ease;
      color: #e0f7ff;
    }

    .task-item.completed {
      text-decoration: line-through;
      background-color: rgba(0, 255, 170, 0.1);
      color: #00ffa8;
    }

    .task-item .actions {
      display: flex;
      gap: 10px;
    }

    .task-item button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #00cfff;
    }

    .task-item button:hover {
      color: #00ffa8;
    }

    .task-details {
      flex: 1;
      padding-left: 10px;
    }

    .small-text {
      font-size: 0.85rem;
      color: #88d7ff;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2 class="text-center mb-4 fw-bold">Harsh's ToDo List</h2>

    <div class="row g-2 mb-3">
      <div class="col-md-6">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter task..." />
      </div>
      <div class="col-md-3">
        <input type="date" id="taskDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <input type="time" id="taskTime" class="form-control" />
      </div>
    </div>
    <div class="d-grid mb-4">
      <button class="btn btn-primary" onclick="addTask()">Add Task</button>
    </div>

    <div id="taskList"></div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskDate = document.getElementById("taskDate");
    const taskTime = document.getElementById("taskTime");
    const taskList = document.getElementById("taskList");

    let serial = 1;

    function addTask() {
      const taskText = taskInput.value.trim();
      const date = taskDate.value;
      const time = taskTime.value;

      if (!taskText) return alert("Please enter a task.");
      if (!date || !time) return alert("Please select date and time.");

      const taskDiv = document.createElement("div");
      taskDiv.className = "task-item";

      const taskDetails = document.createElement("div");
      taskDetails.className = "task-details";

      const title = document.createElement("div");
      title.innerHTML = `<strong>${serial}. ${taskText}</strong>`;

      const datetime = document.createElement("div");
      datetime.className = "small-text";
      datetime.textContent = `ðŸ“… ${date} â° ${time}`;

      taskDetails.appendChild(title);
      taskDetails.appendChild(datetime);

      const actionsDiv = document.createElement("div");
      actionsDiv.className = "actions";

      const completeBtn = document.createElement("button");
      completeBtn.innerHTML = "âœ”ï¸";
      completeBtn.onclick = () => {
        taskDiv.classList.toggle("completed");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "ðŸ—‘ï¸";
      deleteBtn.onclick = () => {
        taskDiv.remove();
      };

      actionsDiv.appendChild(completeBtn);
      actionsDiv.appendChild(deleteBtn);

      taskDiv.appendChild(taskDetails);
      taskDiv.appendChild(actionsDiv);
      taskList.appendChild(taskDiv);

      serial++;
      taskInput.value = "";
      taskDate.value = "";
      taskTime.value = "";
      taskInput.focus();
    }

    taskInput.addEventListener("keydown", e => {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
